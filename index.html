<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandesh Kharel</title>
    <style>
      /* Make sure html and body take full height */
      html,
      body {
        height: 100%;
        margin: 0; /* Remove default margin */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      /* Set the background image */
      body {
        background-image: url("mainbg.jpg"); /* Replace with your image path */
        background-size: cover; /* Cover entire viewport */
        background-repeat: no-repeat; /* No repeating */
        background-position: center center; /* Center image */
        background-attachment: fixed; /* Stays fixed on scroll */
      }
      h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgb(66, 84, 253);
      }
    </style>
    <link rel="icon" href="logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="logo-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="logo-16x16.png" />
  </head>
  <body
    style="
      background-image: url('mainbg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    "
  >
    <h1>Soon There !!!</h1>
  </body>
</html>
